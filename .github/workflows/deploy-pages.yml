name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, PPPI-V0.1 ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          echo "Building with GITHUB_REPOSITORY=${{ github.repository }}"
          npm run build
          echo "Build complete. Checking dist contents:"
          ls -la dist/ | head -10
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Verify build output
        run: |
          echo "Checking index.html base path:"
          grep -o 'src="/[^"]*"' dist/index.html | head -2
          echo "Verifying .nojekyll and 404.html will be created..."

      - name: SPA fallback for GitHub Pages
        run: cp dist/index.html dist/404.html

      - name: Add .nojekyll file
        run: touch dist/.nojekyll

      - name: Verify deployment files
        run: |
          echo "Deployment files:"
          ls -la dist/ | grep -E "(index|404|\.nojekyll)"
          test -f dist/.nojekyll && echo "✅ .nojekyll exists" || echo "❌ .nojekyll missing"
          test -f dist/404.html && echo "✅ 404.html exists" || echo "❌ 404.html missing"
          test -f dist/index.html && echo "✅ index.html exists" || echo "❌ index.html missing"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


