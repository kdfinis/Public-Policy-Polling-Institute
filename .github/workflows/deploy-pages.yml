name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, PPPI-V0.1 ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          echo "Building with GITHUB_REPOSITORY=${{ github.repository }}"
          npm run build
          echo "Build complete. Checking dist contents:"
          ls -la dist/ | head -10
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}

      - name: Verify build output
        run: |
          echo "Checking index.html base path:"
          grep -o 'src="/[^"]*"' dist/index.html | head -2
          echo "Verifying .nojekyll and 404.html will be created..."

      - name: SPA fallback for GitHub Pages
        run: cp dist/index.html dist/404.html

      - name: Add .nojekyll file
        run: touch dist/.nojekyll

      - name: Verify deployment files
        run: |
          echo "Deployment files:"
          ls -la dist/ | grep -E "(index|404|\.nojekyll)"
          test -f dist/.nojekyll && echo "‚úÖ .nojekyll exists" || echo "‚ùå .nojekyll missing"
          test -f dist/404.html && echo "‚úÖ 404.html exists" || echo "‚ùå 404.html missing"
          test -f dist/index.html && echo "‚úÖ index.html exists" || echo "‚ùå index.html missing"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  seed-demo:
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Seed polls (if not exists)
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT" ]; then
            echo "‚ö†Ô∏è  FIREBASE_SERVICE_ACCOUNT secret not set. Skipping poll seeding."
            echo "üí° Add FIREBASE_SERVICE_ACCOUNT secret to enable demo data seeding."
            exit 0
          fi
          node scripts/seed-all-categories.js || echo "‚ö†Ô∏è  Polls seeding skipped (may already exist)"
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        continue-on-error: true

      - name: Seed demo users and votes (if not exists)
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT" ]; then
            echo "‚ö†Ô∏è  FIREBASE_SERVICE_ACCOUNT secret not set. Skipping demo data seeding."
            echo "üí° Add FIREBASE_SERVICE_ACCOUNT secret to enable demo data seeding."
            exit 0
          fi
          node scripts/seed-demo-ci.js || echo "‚ö†Ô∏è  Demo data seeding skipped (may already exist)"
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        continue-on-error: true


