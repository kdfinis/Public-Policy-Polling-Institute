name: Seed Demo Data

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/seed-demo-data.yml'
      - 'scripts/seed-demo-ci.js'
      - 'scripts/seed-all-categories.js'

jobs:
  seed:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Seed polls first
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT" ]; then
            echo "⚠️  FIREBASE_SERVICE_ACCOUNT secret not set. Skipping seeding."
            exit 0
          fi
          node scripts/seed-all-categories.js || echo "⚠️  Polls seeding failed or polls already exist"
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Seed demo data (users and votes)
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT" ]; then
            echo "⚠️  FIREBASE_SERVICE_ACCOUNT secret not set. Skipping seeding."
            exit 0
          fi
          node scripts/seed-demo-ci.js || echo "⚠️  Demo data seeding failed or already exists"
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Cleanup
        if: always()
        run: |
          rm -f serviceAccountKey.json

# Demo data seeding configured
